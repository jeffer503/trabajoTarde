<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <title>Categorías</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="min-h-screen bg-gray-100 text-gray-900">
    >
    <header class="mb-6 bg-white p-6 shadow">
      <h1 class="text-center text-3xl font-bold">Catálogo de Productos</h1>
    </header>

    <main class="mx-auto max-w-6xl px-4">
      <!-- Selector de categorías -->
      <div class="mb-6 text-center">
        <label for="selector-categoria" class="mr-2 text-lg font-medium"
          >Seleccionar categoría:</label
        >
        <select id="selector-categoria" class="rounded border px-4 py-2">
          <option value="Tecnología">Tecnología</option>
          <option value="Hogar">Hogar</option>
          <option value="Ropa">Ropa</option>
          <option value="Ferretería">Ferretería</option>
        </select>
      </div>

      <!-- Contenedor de productos -->
      <section
        id="contenedor-productos"
        class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3"
      ></section>

      <!-- Total de productos -->
      <p
        id="total-productos"
        class="mt-8 text-center text-lg font-medium text-gray-700"
      >
      </p>
    </main>
  </body>
</html>
